<ion-header>
    <ion-toolbar>
      <ion-title>
        Meal View
      </ion-title>
      <ion-button size="small" (click)="closeModal()" style="float: right;">Close</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addMeal()">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <app-category-meal *ngFor="let cat of categories" [category]="cat"></app-category-meal>
        
  </ion-content>
